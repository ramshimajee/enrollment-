{% include 'admin/header.html'%}

<div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">EDIT COURSEDETAILS</h5>
              <div class="card">
                <div class="card-body">
                  <form action= "{% url 'coursedetailsedit' id=edit.course_id %}" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Course Name</label>
                      <input type="text" name="coursename" class="form-control" id="coursename" value="{{edit.coursename}}" aria-describedby="coursename"> 
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputDescription" class="form-label">Course Description</label>
                        <input type= "text" name= "description" class="form-control" id="description"value="{{edit.course_description}}" aria-describedby="description" >
                      </div>
                    <div class="mb-3">
                      <img src="{{edit.course_image.url}}" alt="course_image" width="100" height="100">
                      <label for="exampleInputImage" class="form-label">File</label>
                      <input type="file" name="file" class="form-control" id="exampleInputfile" value="{{edit.course_image}}" >
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" onclick="myFunction()" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
            function myFunction() {
              alert("Updated successfully");
            }
            </script>
        {% include 'admin/footer.html'%}
