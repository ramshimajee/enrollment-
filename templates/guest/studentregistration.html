{% include 'guest/header.html'%}
{% load static %}
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static "images/bg_1.jpg" %}')">
  <div class="container">
    <div class="row align-items-end justify-content-center text-center">
      <div class="col-lg-7">
        <h2 class="mb-0">Student Register</h2>
        <p>Seamless student course enrollment at your fingertips.</p>
      </div>
    </div>
  </div>
</div>
<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="index.html">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Register</span>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <form action="{% url 'studentregistrationaction' %}" method="post"> 
          {% csrf_token %} 
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="full_name">Full name</label>
              <input type="text" id="full_name" name="fullname" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
              <label for="contact_no">Contact no.</label>
              <input type="text" id="contact_no" name="contact" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
              <label for="register_date">Register date</label>
              <input type="date" id="register_date" name="date" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control form-control-lg">
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% include 'guest/footer.html'%}
